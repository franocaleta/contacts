<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <h1>Search</h1>


        <div class="container">

            <label for="select" class="col-lg-2 control-label">Query type</label>
            <select class="styled-select slate" id="select" ng-model="type" ng-options="s for s in selectors"></select>
            <br>

            <label for="query" class="col-lg-2 control-label">Query</label>
            <input type="text" ng-model="query" ng-change="getContacts()" />
        </div>

    </div>





        <div ng-repeat="contact in contacts">
            <div class="container">
                <div class="jumbotron col-lg-8 col-lg-offset-2">
                    <h3> Name : {{contact.Name}} </h3>
                    <h3> Lastname :  {{contact.LastName}} </h3>
                    <h3> Address :  {{contact.Address}} </h3>

                    <h3>Phone Numbers:</h3>
                    <div class="container" ng-repeat="phone in contact.PhoneNumbers" ng-class="{show: show}">
                        <p><span class="col-lg-11">{{phone.Number}}</span> </p>

                    </div>

                    <h3>Emails:</h3>
                    <div class="container" ng-repeat="email in contact.Emails" ng-class="{show: show}">
                        <p>
                            <span class="col-lg-11"> {{email.email}}</span>
                        </p>
                    </div>

                    <h3>Tags:</h3>
                    <div class="container" ng-repeat="tag in contact.Tags" ng-class="{show: show}">
                        <p>
                            <span class="col-lg-11"> #{{tag.Name}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
