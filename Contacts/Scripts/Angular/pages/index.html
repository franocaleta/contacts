<!-- home.html -->

   <div class="container"><h1>Contacts</h1></div>
        <div   ng-repeat="contact in contacts">
            <div class="container">
                    <div class="jumbotron col-lg-8 col-lg-offset-2">
                        <h3> Name : {{contact.Name}} </h3>
                        <h3> Lastname :  {{contact.LastName}} </h3>

                        <h3>Phone Numbers:</h3>
                        <div class="container" ng-repeat="phone in contact.PhoneNumbers" ng-class="{show: show}">
                            <p><span class="col-lg-11">{{phone.Number}}</span> </p>
                            
                        </div>

                        <h3>Emails:</h3>
                        <div class="container" ng-repeat="email in contact.Emails" ng-class="{show: show}">
                            <p>
                                <span class="col-lg-11"> {{email.email}}</span>
                            </p>
                        </div>

                        <h3>Tags:</h3>
                        <div class="container" ng-repeat="tag in contact.Tags" ng-class="{show: show}">
                            <p>
                                <span class="col-lg-11"> #{{tag.Name}}</span>
                            </p>
                        </div>

                      
                             <a class="btn btn-default" ng-href="#/edit/{{contact.ContactId}}">Edit contact</a>
                            <a class="btn btn-default" data-ng-click="delete(contact.ContactId)" href="javascript:;">Delete Contact</a>
                       
                        
                </div>
                </div></div>
