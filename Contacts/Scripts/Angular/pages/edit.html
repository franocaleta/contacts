

  <div class="container">


      <div class="jumbotron col-lg-8 col-lg-offset-2">
          <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" name="name" data-ng-model="contact.Name">
          </div>


          <div class="form-group">
              <label for="description">Lastname</label>
              <input class="form-control" id="lastname" name="lastname" data-ng-model="contact.LastName">
          </div>

          <div class="form-group">
              <label for="name">Address</label>
              <input class="form-control" id="Address" name="Address" data-ng-model="contact.Address">
          </div>

          <h5>Tags</h5>
          <div ng-repeat="field in contact.Tags track by $index">

              <input  type='text' ng-model='contact.Tags[$index].Name' placeholder='Tag:'>
              <button class="btn btn-primary"  ng-click="removeTag($index)">X</button>
          </div>
          <div>

              <button  class="btn btn-primary"  ng-click="addFormField()">Add New Tag</button>
          </div>
          <h5>Emails</h5>
          
          <div ng-repeat="field in contact.Emails track by $index">
              <input  type='text' ng-model='contact.Emails[$index].email' placeholder='Email:'>
              <button class="btn btn-primary"  ng-click="removeEmail($index)">X</button>
         </div>

              <div>

                  <button class="btn btn-primary" ng-click="addEmailField()">Add New Email</button>
              </div>

          <h5>Phones</h5>

          <div ng-repeat="field in contact.PhoneNumbers track by $index">
              <input type='text' ng-model='contact.PhoneNumbers[$index].Number' placeholder='Number:'>
              <button class="btn btn-primary"  ng-click="removePhone($index)">X</button>
          </div>

          <div>

              <button class="btn btn-primary" ng-click="addPhoneField()">Add New Phone</button>
          </div>


              <br>
              <br>
              <button class="btn btn-primary" data-ng-click="saveContact()">Save Contact</button>

          </div>
      </div>
